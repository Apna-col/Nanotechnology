<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greetings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a fantastic day filled with joy and laughter.</p>
        
        <img src="birthday_image.jpg" alt="Birthday Cake Image">

        <p>May this year bring you success, happiness, and all your heart's desires.</p>

        <p>Celebrate and enjoy your special day!</p>
    </div>

</body>
</html>
